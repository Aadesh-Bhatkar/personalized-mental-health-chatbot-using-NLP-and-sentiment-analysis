<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mental Health Chatbot</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header d-flex align-items-center">
            <img src="{{ url_for('static', filename='bot.png') }}" class="bot-avatar me-2" alt="bot" />
            <div>
              <h5 class="mb-0">Companion Chat</h5>
              <small class="text-muted">Supportive & educational chatbot</small>
            </div>
          </div>

          <div class="card-body chat-body" id="chatBody">
            <!-- messages appended here by JS -->
          </div>

          <div class="card-footer">
            <div class="d-flex gap-2">
              <input id="userName" class="form-control" placeholder="Your name (session)">
              <input id="messageInput" class="form-control" placeholder="How are you feeling today?" autofocus>
              <button id="sendBtn" class="btn btn-primary">Send</button>
            </div>
            <div class="mt-2 text-muted small">
              <span id="statusMsg"></span>
            </div>
          </div>

        </div>

        <div class="mt-3">
          <div class="card">
            <div class="card-body">
              <h6>Tips</h6>
              <ul>
                <li>Not a replacement for professional help.</li>
                <li>For emergencies, contact local emergency services immediately.</li>
                <li>Try breathing exercises when stressed.</li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- JS libs -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS (optional for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chat behavior -->
  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
